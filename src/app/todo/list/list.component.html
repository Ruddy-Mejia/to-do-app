            </div>
            <div *ngFor="let task of tasks" class="m-4">
                <div class="text-center p-4"
                    [ngClass]="{ 'bg-indigo-500 dark:bg-indigo-900': task.completed, 'bg-sky-500 dark:bg-sky-900': !task.completed }">
                    <div class="flex justify-between pb-4">
                        <p class="text-xl items-baseline text-gray-100 dark:text-gray-50">{{ task.name }}</p>
                        <button (click)="deleteTask(task)" class="bg-transparent border-none">
                            <svg data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128"
                                class="w-12 h-12">
                                <path class="dark:fill-gray-50 fill-gray-900"
                                    d="M64 21.433A42.567 42.567 0 1 0 106.567 64 42.615 42.615 0 0 0 64 21.433zm0 80.912A38.345 38.345 0 1 1 102.345 64 38.389 38.389 0 0 1 64 102.345z" />
                                <path class="dark:fill-gray-50 fill-gray-900"
                                    d="M79.459 48.3a2.11 2.11 0 0 0-2.985 0L64 60.778 51.523 48.3a2.111 2.111 0 1 0-2.985 2.985l12.476 12.478-12.473 12.474a2.111 2.111 0 1 0 2.985 2.985L64 66.748l12.474 12.474a2.111 2.111 0 0 0 2.985-2.985L66.984 63.763l12.475-12.477a2.11 2.11 0 0 0 0-2.986z" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex justify-between items-center mt-auto">
                        <label for="toggle-{{ task.id }}" class="flex items-center cursor-pointer select-none">
                            <div class="relative">
                                <input type="checkbox" id="toggle-{{ task.id }}" class="peer sr-only"
                                    [checked]="task.completed" (change)="toggleTaskCompletion(task)" />
                                <div class="block h-8 w-14 rounded-full bg-slate-600"></div>
                                <div
                                    class="absolute w-6 h-6 transition peer-checked:bg-indigo-300 rounded-full left-1 top-1 peer-checked:translate-x-full bg-sky-300">
                                </div>
                            </div>
                            <span class="ml-3 text-gray-50">{{ task.completed ? 'Hecha' : 'Pendiente' }}</span>
                        </label>
                    </div>
                </div>
            </div>
