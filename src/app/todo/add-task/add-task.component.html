<div *ngIf="isModalOpen" (click)="closeModal($event)"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
    <div (click)="stopPropagation($event)" class="bg-gradient-to-t dark:from-slate-700 dark:to-slate-900 from-slate-300 to-slate-400 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl mb-4 text-gray-50">Agregar tarea</h2>
        <form (submit)="addTask()">            
            <div class="relative">
                <input type="text" id="taskName" [(ngModel)]="taskName" name="taskName" required
                    class="peer p-2 my-2 w-full border-2 rounded-xl border-gray-950 text-gray-900 focus:outline-none focus:border-white" />
                <label for="taskName" for="taskName"
                    class="absolute left-0 my-4 mx-2 m-0 border-spacing-0 p-0 text-gray-500 transition-all peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-gray-500 peer-focus:-translate-y-8 peer-focus:text-gray-50">
                    Hacer...
                </label>
            </div>
            <div class="flex justify-between pt-4">
                <button type="submit"
                    class="bg-emerald-400 hover:bg-emerald-600 text-gray-50 px-4 py-2 rounded-lg">Agregar</button>
                <button type="button" (click)="closeModal()"
                    class="bg-red-400 hover:bg-red-600 text-gray-50 px-4 py-2 rounded-lg">Cancelar</button>
            </div>



        </form>
    </div>
</div>
